input AddTaskMutationInput {
  text: String
  clientMutationId: String!
}

type AddTaskMutationPayload {
  asset: Asset
  clientMutationId: String!
}

type Asset {
  tasks: [Task]
  id: String!
}

type Mutations {
  addTask(input: AddTaskMutationInput!): AddTaskMutationPayload
}

type Query {
  asset: Asset
}

type Task {
  text: String
  id: String
}
